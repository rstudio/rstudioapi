url: https://rstudio.github.io/rstudioapi

template:
  params:
    bootswatch: cerulean

navbar:
  type: inverse
  left:

  - text: Home
    href: index.html

  - text: Reference
    href: reference/index.html

  - text: Articles
    menu:
    - text: "Interacting with Projects"
      href: articles/projects.html
    - text: "Interacting with the R Session"
      href: articles/r-session.html
    - text: "Manipulating Documents"
      href: articles/document-manipulation.html
    - text: "Interacting with RStudio Terminals"
      href: articles/terminal.html
    - text: "Requesting Information with Dialogs"
      href: articles/dialogs.html

reference:

  - title    : Terminal
    desc     : Interact with an RStudio terminal.
    contents :
    - starts_with("terminal")

  - title    : Documents
    desc     : Interact with documents open in RStudio.
    contents :
    - document_position
    - document_range
    - primary_selection

    - getActiveDocumentContext
    - getSourceEditorContext
    - getConsoleEditorContext

    - insertText
    - modifyRange
    - setDocumentContents
    - setCursorPosition
    - setSelectionRanges
    - setGhostText

    - documentSave
    - documentSaveAll

    - navigateToFile

  - title    : R Session
    desc     : Interact with the R session.
    contents :
    - restartSession
    - sendToConsole

  - title    : Dialogs
    desc     : Present the user with a modal dialog.
    contents :
    - starts_with("askFor")
    - selectFile
    - selectDirectory

    - showDialog
    - showPrompt
    - showQuestion
    - updateDialog

  - title    : RStudio Projects
    desc     : Interact with RStudio projects.
    contents :
    - initializeProject
    - openProject
    - getActiveProject

  - title    : OAuth & Authentication
    desc     : Work with OAuth integrations and authentication in Posit Workbench.
    contents :
    - getOAuthIntegrations
    - getOAuthIntegration
    - findOAuthIntegration
    - getOAuthCredentials
    - getDelegatedAzureToken
    - getIdentityToken

  - title    : Themes
    desc     : Work with RStudio editor themes.
    contents :
    - matches("Theme")

  - title    : Jobs
    desc     : Interact with the jobs pane.
    contents :
    - starts_with("job")

  - title    : Launcher
    desc     : Interact with the launcher pane.
    contents :
    - starts_with("launcher")


  - title    : Helper Functions
    desc     : Other helper functions.
    contents :
    - callFun
    - hasFun
    - isAvailable

    - getVersion
    - getMode
    - versionInfo

    - starts_with("preview")

    - matches("Preference")
    - persistent-values

    - savePlotAsImage

    - sourceMarkers

    - viewer

    - createProjectTemplate

    - hasColorConsole

    - bugReport
    - build-tools
    - dictionaries
    - executeCommand
    - translateLocalUrl
    - chunk-callbacks
    - filesPaneNavigate
    - getRStudioPackageDependencies
    - highlightUi
    - isJob
    - registerCommandCallback
    - registerCommandStreamCallback
    - selections
    - systemUsername
    - unregisterCommandCallback
    - userIdentity



